
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventopia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Eventopia</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/upcoming-events/">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile/">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    
{% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <small>Â© 2025 Eventopia. All Rights Reserved.</small>
    </footer>
</body>
</html>
