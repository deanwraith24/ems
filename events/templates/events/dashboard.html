{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Your Events</h1>
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'create_event' %}" class="btn btn-custom">Create New Event</a>
    </div>
    {% if events|length > 0 %}
    <div class="events-container">
        {% for event in events %}
        <div class="event-card">
            <h2>{{ event.name }}</h2>
            <p>{{ event.description }}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <a href="{% url 'edit_event' event.id %}" class="btn btn-custom">Edit</a>
                <form method="post" action="{% url 'delete_event' event.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-muted mt-4">You have no events. Start by creating one!</p>
    {% endif %}
</div>
{% endblock %}
