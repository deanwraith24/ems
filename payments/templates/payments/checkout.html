{% extends 'base.html' %}

{% block content %}
<h2>Checkout for {{ event.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" value="1" min="1" required>
    <button type="submit">Proceed to Payment</button>
</form>
{% endblock %}
